{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chatbot</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chatbot-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chatbot-header .bot-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .chatbot-header h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .chatbot-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #28a745;
        }

        .message-content {
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .suggestion-btn {
            background: #e9ecef;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            color: #495057;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .action-btn {
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            width: calc(100% - 10px);
        }

        .action-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input input {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 16px;
        }

        .send-btn:hover {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            color: #666;
            font-style: italic;
            margin-top: 10px;
            padding: 0 20px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.5s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            30% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .faq-list {
            margin-top: 10px;
        }

        .faq-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .faq-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .faq-question {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        .faq-answer {
            font-size: 13px;
            color: #6c757d;
            display: none;
        }

        .faq-item.expanded .faq-answer {
            display: block;
        }

        .ticket-form {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 13px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            flex: 1;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <div class="bot-avatar">ðŸ¤–</div>
            <h3>Support Assistant</h3>
            <p>I'm here to help you with any questions or issues</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message">
                <div class="message-avatar">ðŸ¤–</div>
                <div class="message-content">
                    Hi! I'm your support assistant. I can help you with common questions, search our FAQ, or create support tickets. How can I help you today?
                    <div class="suggestions">
                        <button class="suggestion-btn" onclick="handleSuggestion('Check Order Status')">Check Order Status</button>
                        <button class="suggestion-btn" onclick="handleSuggestion('Technical Issue')">Technical Issue</button>
                        <button class="suggestion-btn" onclick="handleSuggestion('Refund Request')">Refund Request</button>
                        <button class="suggestion-btn" onclick="handleSuggestion('View FAQ')">View FAQ</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span>Support assistant is typing</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        // Get CSRF token from meta tag
        const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        const chatbotUrl = '{% url "support:chatbot" %}';
        const createTicketUrl = '{% url "support:chatbot_create_ticket" %}';
        
        let conversationHistory = [];
        let currentTicketForm = null;

        function addMessage(content, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : ''}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'flex';
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function handleSuggestion(suggestion) {
            addMessage(suggestion, true);
            sendToChatbot(suggestion);
        }

        async function sendToChatbot(message) {
            showTypingIndicator();
            
            try {
                const response = await fetch(chatbotUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                hideTypingIndicator();

                if (data.error) {
                    addMessage(`Sorry, I encountered an error: ${data.error}`, false);
                    return;
                }

                processChatbotResponse(data.response);
                
            } catch (error) {
                hideTypingIndicator();
                console.error('Error:', error);
                addMessage("I'm sorry, I'm having trouble connecting right now. Please try again later.", false);
            }
        }

        function processChatbotResponse(response) {
            let responseHtml = response.message;
            
            // Add suggestions if available
            if (response.suggestions && response.suggestions.length > 0) {
                responseHtml += '<div class="suggestions">';
                response.suggestions.forEach(suggestion => {
                    responseHtml += `<button class="suggestion-btn" onclick="handleSuggestion('${suggestion}')">${suggestion}</button>`;
                });
                responseHtml += '</div>';
            }
            
            // Handle single action
            if (response.action) {
                responseHtml += `<button class="action-btn" onclick="handleAction('${response.action.type}', '${response.action.url}')">${response.action.text}</button>`;
            }

            // Handle multiple actions
            if (response.actions && response.actions.length > 0) {
                response.actions.forEach(action => {
                    responseHtml += `<button class="action-btn" onclick="handleAction('${action.type}', '${action.url}')">${action.text}</button>`;
                });
            }
            
            // Handle special response types
            if (response.type === 'faq_list') {
                responseHtml += '<div class="faq-list">';
                response.data.forEach((faq, index) => {
                    responseHtml += `
                        <div class="faq-item" onclick="toggleFAQ(${index})">
                            <div class="faq-question">${faq.question}</div>
                            <div class="faq-answer" id="faq-${index}">${faq.answer}</div>
                        </div>`;
                });
                responseHtml += '</div>';
            }
            
            if (response.type === 'ticket_categories') {
                responseHtml += '<div class="ticket-form">';
                responseHtml += '<div class="form-group">';
                responseHtml += '<label>Select Category:</label>';
                responseHtml += '<select id="ticketCategory" onchange="showTicketForm()">';
                responseHtml += '<option value="">Choose a category...</option>';
                response.data.forEach(category => {
                    responseHtml += `<option value="${category.id}">${category.name}</option>`;
                });
                responseHtml += '</select>';
                responseHtml += '</div>';
                responseHtml += '<div id="ticketFormFields" style="display: none;">';
                responseHtml += '<div class="form-group">';
                responseHtml += '<label>Subject:</label>';
                responseHtml += '<input type="text" id="ticketSubject" placeholder="Brief description of your issue">';
                responseHtml += '</div>';
                responseHtml += '<div class="form-group">';
                responseHtml += '<label>Description:</label>';
                responseHtml += '<textarea id="ticketDescription" placeholder="Please describe your issue in detail"></textarea>';
                responseHtml += '</div>';
                responseHtml += '<div class="form-actions">';
                responseHtml += '<button class="btn btn-primary" onclick="submitTicket()">Create Ticket</button>';
                responseHtml += '<button class="btn btn-secondary" onclick="handleSuggestion(\'Hi\')">Cancel</button>';
                responseHtml += '</div>';
                responseHtml += '</div>';
                responseHtml += '</div>';
                
                currentTicketForm = response.data;
            }
            
            addMessage(responseHtml);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            input.value = '';
            
            sendToChatbot(message);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function handleAction(type, url) {
            if (type === 'navigate') {
                // Navigate to the Django URL
                window.location.href = url;
            }
        }

        function toggleFAQ(index) {
            const faqElement = document.getElementById(`faq-${index}`);
            const faqItem = faqElement.parentElement;
            
            if (faqItem.classList.contains('expanded')) {
                faqItem.classList.remove('expanded');
            } else {
                // Close other expanded FAQs
                document.querySelectorAll('.faq-item.expanded').forEach(item => {
                    item.classList.remove('expanded');
                });
                faqItem.classList.add('expanded');
            }
        }

        function showTicketForm() {
            const category = document.getElementById('ticketCategory').value;
            const formFields = document.getElementById('ticketFormFields');
            
            if (category) {
                formFields.style.display = 'block';
            } else {
                formFields.style.display = 'none';
            }
        }

        async function submitTicket() {
            const category = document.getElementById('ticketCategory').value;
            const subject = document.getElementById('ticketSubject').value.trim();
            const description = document.getElementById('ticketDescription').value.trim();
            
            // Clear previous error messages
            document.querySelectorAll('.error-message').forEach(el => el.remove());
            
            let hasError = false;
            
            if (!category) {
                showFieldError('ticketCategory', 'Please select a category');
                hasError = true;
            }
            
            if (!subject) {
                showFieldError('ticketSubject', 'Please enter a subject');
                hasError = true;
            } else if (subject.length < 5) {
                showFieldError('ticketSubject', 'Subject must be at least 5 characters long');
                hasError = true;
            }
            
            if (!description) {
                showFieldError('ticketDescription', 'Please enter a description');
                hasError = true;
            } else if (description.length < 10) {
                showFieldError('ticketDescription', 'Description must be at least 10 characters long');
                hasError = true;
            }
            
            if (hasError) return;
            
            // Show loading state
            const submitBtn = document.querySelector('.btn-primary');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(createTicketUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken,
                    },
                    body: JSON.stringify({
                        category_id: parseInt(category),
                        subject: subject,
                        description: description
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    let successMessage = data.message;
                    if (data.action) {
                        successMessage += `<button class="action-btn" onclick="handleAction('${data.action.type}', '${data.action.url}')">${data.action.text}</button>`;
                    }
                    addMessage(successMessage);
                } else {
                    addMessage(`Error creating ticket: ${data.message}`, false);
                }
                
            } catch (error) {
                console.error('Error:', error);
                addMessage("There was an error creating your ticket. Please try again later.", false);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        function showFieldError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            field.parentNode.appendChild(errorDiv);
        }

        // Enable/disable send button based on input
        document.getElementById('messageInput').addEventListener('input', function() {
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = !this.value.trim();
        });

        // Initialize
        document.getElementById('sendBtn').disabled = true;
    </script>
</body>
</html>
