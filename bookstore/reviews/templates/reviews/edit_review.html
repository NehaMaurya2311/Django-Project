<!-- reviews/templates/reviews/edit_review.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Review - {{ review.book.title }} - {{ block.super }}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/bookstore.css' %}">
<style>
.rating-input {
    display: flex;
    gap: 5px;
    margin-bottom: 1rem;
}

.rating-input input[type="radio"] {
    display: none;
}

.rating-input label {
    font-size: 2rem;
    color: #ddd;
    cursor: pointer;
    transition: color 0.2s;
}

.rating-input label:hover,
.rating-input label:hover ~ label,
.rating-input input[type="radio"]:checked ~ label {
    color: #ffc107;
}

.rating-input input[type="radio"]:checked ~ label ~ label {
    color: #ddd;
}

.book-info-card {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    border: none;
}

.review-status-badge {
    font-size: 0.85rem;
}

.form-floating textarea {
    min-height: 120px;
}

.rating-description {
    font-size: 0.9rem;
    color: #6c757d;
    margin-top: 0.5rem;
}

.edit-notice {
    background-color: #fff3cd;
    border: 1px solid #ffeaa7;
    border-radius: 0.375rem;
    padding: 1rem;
    margin-bottom: 1.5rem;
}
